<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Screen with Inactivity Timer</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8f9fa;
        overflow: hidden;
      }
      .sleep-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        z-index: 9999;
        transform: translateY(0);
        transition: transform 0.5s ease;
      }
      .sleep-screen.hide {
        transform: translateY(-100%);
      }
    </style>
  </head>
  <body>
    <div class="sleep-screen" id="sleepScreen">
      Click or touch to continue...
    </div>

    <div class="content">
      <h1>Welcome to the Website!</h1>
      <p>
        This is some content that will be visible once you interact with the
        screen.
      </p>
    </div>
    <script src="scripts/sleep-screen.js"></script>
  </body>
</html>
